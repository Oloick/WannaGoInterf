<ion-view class="backgroundBlue">
    <ion-content ng-controller="UserController">
        <h3 class="font inputfont titleSign">Sign In</h2>
        <div class="list form font">
            <label class="item item-input item-floating-label">
                <p class="inputfont">Username</p>
                <input type="text" class="inputfont" ng-model="user.username">
            </label>
            <label class="item item-input item-floating-label">
                <p class="inputfont">Password</p>
                <input type="password" ng-model="user.password">
            </label>
            <label class="item item-input item-floating-label">
                <p class="inputfont">Birthdate</p>
                <input type="text" ng-model="user.date">
            </label>
            <label class="item item-input item-floating-label">
                <p class="inputfont">Email</p>
                <input type="email" ng-model="user.email">
            </label>
            <ion-list class="list">
                <ion-radio class="font inputfont" ng-model="choice" ng-value="'commercant'">Commercant</ion-radio>
                <ion-radio class="font inputfont" ng-model="choice" ng-value="'voyageur'">Voyageur</ion-radio>
            </ion-list>
            <br>
            <button class="button button-stable connectButton " ng-click="signin()">
                Sign In
            </button>
        </div>
    </ion-content>
</ion-view>
